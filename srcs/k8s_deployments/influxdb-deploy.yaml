apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
spec:
  selector:
    matchLabels:
      app: influxdb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:latest
        imagePullPolicy: Never
        resources:
          limits:
            memory: 384Mi
          requests:
            memory: 128Mi
        ports:
          - containerPort: 8086
            name: influxdb
        volumeMounts:
          - mountPath: /var/lib/influxdb
            name: influxdb-storage
      volumes:
      - name: influxdb-storage
        persistentVolumeClaim:
          claimName: influxdb-pv-claim