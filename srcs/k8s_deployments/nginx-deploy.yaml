apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        imagePullPolicy: Never
        resources:
          limits:
            memory: 192Mi
          requests:
            memory: 64Mi
        ports:
        - containerPort: 22
        - containerPort: 80
        - containerPort: 443