apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
spec:
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: phpmyadmin:latest
        resources:
          limits:
            memory: 128Mi
          requests:
            memory: 64Mi
        ports:
        - containerPort: 5000
        imagePullPolicy: Never